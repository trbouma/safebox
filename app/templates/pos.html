<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safebox POS</title>
  <style>
    :root {
      --bg: #070b16;
      --panel: #121f3f;
      --panel-2: #0f1a35;
      --text: #e8eeff;
      --text-dim: #9eb0dd;
      --brand-1: #4d6fff;
      --brand-2: #2f4fd7;
      --border: #2b3f77;
      --shadow: 0 18px 44px rgba(0, 0, 0, 0.38);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: "Inter", "Trebuchet MS", Tahoma, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at top right, #1c2d59 0, transparent 46%),
        radial-gradient(circle at bottom left, #1d2d58 0, transparent 42%),
        var(--bg);
    }

    .top-invoice {
      width: min(96vw, 1100px);
      margin: 12px auto 0;
      text-align: center;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(165deg, var(--panel), var(--panel-2));
      box-shadow: var(--shadow);
      padding: 12px;
    }

    .shell {
      width: min(96vw, 1100px);
      margin: 12px auto 26px;
      display: grid;
      gap: 14px;
      grid-template-columns: 1.3fr 1fr;
    }

    .panel {
      background: linear-gradient(165deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .title {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .status-pill {
      font-size: 0.86rem;
      color: var(--text-dim);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 4px 10px;
      max-width: 52%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .display-wrap {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0b142b;
      padding: 12px;
      margin-bottom: 12px;
    }

    .label {
      display: block;
      font-size: 0.84rem;
      color: var(--text-dim);
      margin-bottom: 5px;
    }

    .value {
      font-variant-numeric: tabular-nums;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow-x: auto;
    }

    .entry {
      font-size: 1.6rem;
      min-height: 2rem;
      text-align: right;
    }

    .total {
      font-size: 2rem;
      text-align: right;
      color: #fff;
      margin-top: 8px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      border: 0;
      border-radius: 11px;
      min-height: 46px;
      padding: 10px 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #233664;
      cursor: pointer;
      width: 100%;
    }

    .btn-muted { background: #31436f; }
    .btn-primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); }
    .btn-success { background: linear-gradient(135deg, #2f9e57, #1f7f43); }
    .btn-danger { background: linear-gradient(135deg, #cf3d44, #a92b32); }

    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .stack { display: grid; gap: 8px; }

    input, textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #0b142b;
      color: var(--text);
      padding: 10px 11px;
      font-size: 0.96rem;
      font-family: "Inter", "Trebuchet MS", Tahoma, sans-serif;
    }

    textarea {
      min-height: 76px;
      resize: vertical;
    }

    .meta {
      font-size: 0.86rem;
      color: var(--text-dim);
      margin: 2px 0 0;
    }

    .qr {
      text-align: center;
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 12px;
      background: #0a1226;
      max-width: 320px;
      margin: 0 auto;
    }

    .qr img {
      width: min(100%, 280px);
      border-radius: 8px;
      border: 1px solid #36529a;
      background: #fff;
      display: block;
      margin: 0 auto 10px;
    }

    .paid-caption {
      margin: 4px 0 0;
      font-weight: 700;
      color: #9ae6b0;
      letter-spacing: 0.3px;
    }

    .hidden { display: none !important; }

    .success-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: rgba(56, 201, 109, 0.22);
      opacity: 0;
      transition: opacity 180ms ease;
      z-index: 9998;
    }

    .success-flash.show {
      opacity: 1;
      transition: opacity 120ms ease;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    @media (max-width: 920px) {
      .shell { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas" class="hidden"></canvas>
  <div id="successFlash" class="success-flash"></div>

  <div class="top-invoice hidden" id="invoiceTop">
    <span class="label" style="margin-bottom: 8px;">Current Invoice</span>
    <div class="qr">
      <img id="invoiceQr" alt="Lightning invoice QR" src="">
      <p id="invoicePaidCaption" class="paid-caption hidden">Paid</p>
      <button class="btn-muted" id="btnCopyInvoice" style="margin-top: 8px;">Copy Invoice</button>
    </div>
  </div>

  <main class="shell">
    <section class="panel">
      <div class="title-row">
        <h1 class="title">Safebox POS</h1>
        <div id="statusPill" class="status-pill">Connecting...</div>
      </div>

      <div class="display-wrap">
        <span class="label">Current Entry (<span id="currencyCodeLabel">{{ pos_currency if pos_currency else "SAT" }}</span>)</span>
        <div id="display" class="value entry">0</div>
        <span class="label" style="margin-top: 10px;">Total (<span id="currencyCodeLabel2">{{ pos_currency if pos_currency else "SAT" }}</span>)</span>
        <div id="totalDisplay" class="value total">0</div>
      </div>

      <div class="keypad" aria-label="numeric keypad">
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button class="btn-muted" id="btnClear">C</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button class="btn-primary" id="btnAdd">Add</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button class="btn-muted" id="btnBack">⌫</button>

        <button data-key="0">0</button>
        <button class="btn-primary" id="btnDot">.</button>
        <button class="btn-danger" id="btnReset">Reset</button>
        <button class="btn-success" id="btnNfc">Pay NFC</button>
      </div>

      <div class="btn-row">
        <button class="btn-primary" id="btnCreateInvoice">Create Invoice</button>
        <button class="btn-muted" id="btnBalance">Get Balance</button>
      </div>

      <p class="meta" id="statusText">Waiting for wallet connection.</p>
    </section>

    <section class="panel stack">
      <h2 class="title" style="font-size: 1.1rem; margin-bottom: 2px;">Payment Options</h2>
      <p class="meta">This POS uses your current logged-in Safebox session.</p>

      <label class="label" for="pinInput">NFC PIN (optional)</label>
      <input id="pinInput" type="password" inputmode="numeric" maxlength="8" placeholder="PIN">

      <label class="label" for="memoInput">Invoice / NFC Comment</label>
      <textarea id="memoInput" placeholder="Paid from POS"></textarea>

      <button class="btn-primary" id="btnBackToAccess">Back to Wallet</button>
    </section>
  </main>

  <script>
    const POS_CURRENCY = "{{ pos_currency if pos_currency else 'SAT' }}";
    const POS_CURRENCY_SYMBOL = "{{ pos_currency_symbol if pos_currency_symbol else '₿' }}";
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsScheme}://${window.location.host}/pos/ws`);
    const wsStatus = new WebSocket(`${wsScheme}://${window.location.host}/safebox/ws/status`);
    const wsNotify = new WebSocket(`${wsScheme}://${window.location.host}/safebox/ws/notify`);

    let rawInput = "";
    let total = 0;
    let currentInvoice = "";
    let invoicePending = false;
    let nfcPaymentPending = false;

    const displayEl = document.getElementById("display");
    const totalEl = document.getElementById("totalDisplay");
    const statusTextEl = document.getElementById("statusText");
    const statusPillEl = document.getElementById("statusPill");
    const pinInputEl = document.getElementById("pinInput");
    const memoInputEl = document.getElementById("memoInput");
    const invoiceTopEl = document.getElementById("invoiceTop");
    const invoiceQrEl = document.getElementById("invoiceQr");
    const successFlashEl = document.getElementById("successFlash");
    const confettiCanvasEl = document.getElementById("confettiCanvas");
    const confettiCtx = confettiCanvasEl.getContext("2d");
    const invoicePaidCaptionEl = document.getElementById("invoicePaidCaption");

    memoInputEl.value = "Paid from POS";

    function setStatus(message, type = "info") {
      statusTextEl.textContent = message;
      statusPillEl.textContent = message;
      if (type === "error") {
        statusPillEl.style.borderColor = "#8a2d34";
      } else if (type === "ok") {
        statusPillEl.style.borderColor = "#2a7a48";
      } else {
        statusPillEl.style.borderColor = "var(--border)";
      }
    }

    function formatAmount(value) {
      const n = Number(value) || 0;
      return n.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function parseEntryToTwoDecimals(value) {
      const n = Number(value || 0);
      if (!Number.isFinite(n) || n <= 0) return 0;
      return Math.round(n * 100) / 100;
    }

    function updateDisplay() {
      const shown = rawInput ? parseEntryToTwoDecimals(rawInput) : 0;
      displayEl.textContent = `${POS_CURRENCY_SYMBOL} ${formatAmount(shown)}`;
    }

    function updateTotal() {
      totalEl.textContent = `${POS_CURRENCY_SYMBOL} ${formatAmount(total)}`;
    }

    function addEntryToTotal() {
      const value = parseEntryToTwoDecimals(rawInput);
      if (value > 0) {
        total = Math.round((total + value) * 100) / 100;
      }
      rawInput = "";
      updateDisplay();
      updateTotal();
    }

    function sendWs(payload) {
      if (ws.readyState !== WebSocket.OPEN) {
        setStatus("WebSocket not connected.", "error");
        return;
      }
      ws.send(JSON.stringify(payload));
    }

    function markInvoicePaid() {
      if (!invoicePending) return;
      invoicePending = false;
      invoiceQrEl.src = "/img/green-check.png";
      invoicePaidCaptionEl.classList.remove("hidden");
      setStatus("Invoice paid.", "ok");
      celebrateSuccess();
      total = 0;
      rawInput = "";
      currentInvoice = "";
      updateDisplay();
      updateTotal();
      setTimeout(() => {
        invoiceTopEl.classList.add("hidden");
        invoicePaidCaptionEl.classList.add("hidden");
      }, 1800);
    }

    function markNfcPaymentSuccess(detail = "NFC payment successful.") {
      if (!nfcPaymentPending) return;
      nfcPaymentPending = false;
      setStatus(detail, "ok");
      celebrateSuccess();
      total = 0;
      rawInput = "";
      updateDisplay();
      updateTotal();
    }

    function celebrateSuccess() {
      successFlashEl.classList.add("show");
      setTimeout(() => successFlashEl.classList.remove("show"), 160);
      setTimeout(() => successFlashEl.classList.add("show"), 220);
      setTimeout(() => successFlashEl.classList.remove("show"), 420);
      runConfettiBurst();
    }

    function runConfettiBurst() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      confettiCanvasEl.width = w;
      confettiCanvasEl.height = h;
      confettiCanvasEl.classList.remove("hidden");

      const colors = ["#4d6fff", "#7de2ff", "#9ae6b0", "#ffe08a", "#ffffff"];
      const pieces = Array.from({ length: 110 }, () => ({
        x: w * (0.15 + Math.random() * 0.7),
        y: h * (0.15 + Math.random() * 0.18),
        vx: (Math.random() - 0.5) * 5.2,
        vy: -Math.random() * 5.2 - 1.2,
        size: 4 + Math.random() * 5,
        rot: Math.random() * Math.PI * 2,
        vr: (Math.random() - 0.5) * 0.3,
        color: colors[Math.floor(Math.random() * colors.length)],
        life: 60 + Math.random() * 30,
      }));

      let frame = 0;
      const gravity = 0.15;

      function draw() {
        confettiCtx.clearRect(0, 0, w, h);
        let alive = 0;
        for (const p of pieces) {
          if (p.life <= 0) continue;
          alive += 1;
          p.vy += gravity;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.life -= 1;
          confettiCtx.save();
          confettiCtx.translate(p.x, p.y);
          confettiCtx.rotate(p.rot);
          confettiCtx.fillStyle = p.color;
          confettiCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
          confettiCtx.restore();
        }
        frame += 1;
        if (alive > 0 && frame < 110) {
          requestAnimationFrame(draw);
        } else {
          confettiCtx.clearRect(0, 0, w, h);
          confettiCanvasEl.classList.add("hidden");
        }
      }

      requestAnimationFrame(draw);
    }

    async function createInvoice() {
      if (total <= 0) {
        setStatus("Enter an amount before creating invoice.", "error");
        return;
      }
      try {
        const response = await fetch("/pos/invoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: total,
            currency: POS_CURRENCY,
            comment: (memoInputEl.value || "Paid from POS").trim() || "Paid from POS"
          })
        });
        if (!response.ok) {
          throw new Error(`Invoice request failed (${response.status})`);
        }
        const data = await response.json();
        if (!data.invoice) {
          throw new Error("No invoice returned.");
        }
        currentInvoice = data.invoice;
        invoicePending = true;
        invoiceQrEl.src = `/safebox/qr/${currentInvoice}`;
        invoicePaidCaptionEl.classList.add("hidden");
        invoiceTopEl.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });
        setStatus("Invoice created. Awaiting customer payment.", "ok");
      } catch (err) {
        setStatus(err.message || "Failed to create invoice.", "error");
      }
    }

    async function payWithNfc() {
      if (total <= 0) {
        setStatus("Enter an amount before NFC payment.", "error");
        return;
      }
      if (!("NDEFReader" in window)) {
        setStatus("Web NFC not supported on this device/browser.", "error");
        return;
      }

      setStatus("Tap NFC card/tag now...", "info");
      const ndef = new NDEFReader();

      try {
        await ndef.scan();
        ndef.onreading = (event) => {
          const decoder = new TextDecoder();
          for (const record of event.message.records) {
            const nfcToken = decoder.decode(record.data);
            sendWs({
              action: "nfc_token",
              value: nfcToken,
              amount: total,
              pin: pinInputEl.value || "",
              currency: POS_CURRENCY,
              comment: (memoInputEl.value || "Paid from POS").trim() || "Paid from POS"
            });
            nfcPaymentPending = true;
            setStatus("Awaiting card wallet confirmation...", "info");
            pinInputEl.value = "";
            break;
          }
        };
      } catch (error) {
        setStatus(`NFC error: ${error.message || error}`, "error");
      }
    }

    async function copyInvoice() {
      if (!currentInvoice) {
        setStatus("No invoice to copy.", "error");
        return;
      }
      try {
        await navigator.clipboard.writeText(currentInvoice);
        setStatus("Invoice copied to clipboard.", "ok");
      } catch {
        setStatus("Clipboard copy failed.", "error");
      }
    }

    ws.onopen = () => {
      setStatus("POS channel connected.", "ok");
      sendWs({ action: "get_balance" });
    };

    ws.onmessage = (event) => {
      const payload = JSON.parse(event.data);
      const status = payload.status || "INFO";
      const detail = String(payload.detail || "");

      if (payload.action === "get_balance" && status === "OK") {
        setStatus(`Balance: ${Number(detail || 0).toLocaleString("en-US")} sats`, "ok");
        return;
      }

      if (payload.action === "nfc_token" && status === "OK") {
        setStatus("Awaiting card wallet confirmation...", "info");
        return;
      }

      if (payload.action === "nfc_token" && status === "PENDING") {
        setStatus("Awaiting card wallet confirmation...", "info");
        return;
      }

      if (payload.action === "nfc_token" && status === "ERROR") {
        nfcPaymentPending = false;
        setStatus(detail || "NFC payment failed.", "error");
        return;
      }

      if (status === "ERROR") {
        setStatus(detail || "Request failed.", "error");
        return;
      }

      setStatus(detail || status, status === "OK" ? "ok" : "info");
    };

    wsStatus.onmessage = (event) => {
      try {
        const payload = JSON.parse(event.data);
        if (invoicePending && payload.status === "RECD") {
          markInvoicePaid();
          return;
        }
      } catch {
        // ignore non-json frames
      }
    };

    wsNotify.onmessage = (event) => {
      try {
        const payload = JSON.parse(event.data);
        if (!nfcPaymentPending || payload.action !== "nfc_token") return;
        const status = String(payload.status || "");
        const detail = String(payload.detail || "");

        if (status === "OK" || status === "ADVISORY") {
          markNfcPaymentSuccess(detail || "NFC payment successful.");
          return;
        }
        if (status === "PENDING") {
          setStatus("Processing payment...", "info");
          return;
        }
        if (status === "ERROR") {
          nfcPaymentPending = false;
          setStatus(detail || "NFC payment failed.", "error");
        }
      } catch {
        // ignore non-json frames
      }
    };

    ws.onclose = () => setStatus("POS channel disconnected.", "error");
    ws.onerror = () => setStatus("POS channel error.", "error");

    document.querySelectorAll("[data-key]").forEach((btn) => {
      btn.addEventListener("click", () => {
        if (rawInput.includes(".") && rawInput.split(".")[1].length >= 2) return;
        if (rawInput.length >= 12) return;
        rawInput += btn.dataset.key;
        updateDisplay();
      });
    });

    document.getElementById("btnDot").addEventListener("click", () => {
      if (rawInput.includes(".")) return;
      rawInput = rawInput ? `${rawInput}.` : "0.";
      updateDisplay();
    });

    document.getElementById("btnClear").addEventListener("click", () => {
      rawInput = "";
      updateDisplay();
    });

    document.getElementById("btnBack").addEventListener("click", () => {
      rawInput = rawInput.slice(0, -1);
      updateDisplay();
    });

    document.getElementById("btnAdd").addEventListener("click", addEntryToTotal);

    document.getElementById("btnReset").addEventListener("click", () => {
      total = 0;
      rawInput = "";
      currentInvoice = "";
      invoicePending = false;
      nfcPaymentPending = false;
      updateDisplay();
      updateTotal();
      invoiceTopEl.classList.add("hidden");
      invoicePaidCaptionEl.classList.add("hidden");
      setStatus("Total reset.", "info");
    });

    document.getElementById("btnBalance").addEventListener("click", () => sendWs({ action: "get_balance" }));
    document.getElementById("btnCreateInvoice").addEventListener("click", createInvoice);
    document.getElementById("btnNfc").addEventListener("click", payWithNfc);
    document.getElementById("btnCopyInvoice").addEventListener("click", copyInvoice);
    document.getElementById("btnBackToAccess").addEventListener("click", () => {
      window.location.href = "/safebox/access";
    });

    updateDisplay();
    updateTotal();
  </script>
</body>
</html>
