{% block page_content %}
<div class="center-text">
    <h1>Issue a Credential</h1>
</div>

<div id="card-container"></div>

<script>
  // Function to create and add a card
  function addCard(title, content) {
    // Create a card element
    const card = document.createElement('div');
    card.className = 'card';

    // Create and add the title element
    const cardTitle = document.createElement('div');
    cardTitle.className = 'card-title';
    cardTitle.textContent = title;

    // Create and add the content element
    const cardContent = document.createElement('div');
    cardContent.className = 'card-content';
    cardContent.textContent = content;

    // Append title and content to the card
    card.appendChild(cardTitle);
    card.appendChild(cardContent);

    // Append the card to the container
    const container = document.getElementById('card-container');
    container.appendChild(card);
  }

  // Example usage
  addCard('Credential 1', 'This is the content of the first credential to be issued.');
  addCard('Credential 2', 'This is the content of the second credential to be issued.');
</script>
