<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Safebox">
    <meta name="author" content="safebox">

    <title>{% block title %}{% endblock %} Wallet</title>
    {% endblock %}
</head>

<style>
  :root {
    --sb-brand-navy: #000060;
    --sb-brand-light: #f6f6f6;
    --sb-brand-blue-1: #5267ec;
    --sb-brand-blue-2: #5369ec;

    --surface: #f7f8fc;
    --surface-soft: #ffffff;
    --text-primary: #13182f;
    --text-muted: #48506f;
    --line: rgba(19, 24, 47, 0.14);
    --focus: #5267ec;
  }

  html.dark-mode {
    --surface: #0d1124;
    --surface-soft: #141a34;
    --text-primary: #f6f6f6;
    --text-muted: #b9bfd9;
    --line: rgba(255, 255, 255, 0.18);
    --focus: #5267ec;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    background-color: var(--surface);
    color: var(--text-primary);
    line-height: 1.4;
  }

  a {
    color: inherit;
  }

  .wrapper {
    min-height: 100vh;
  }

  #content {
    width: 100%;
    margin: 0 auto;
  }

  .container {
    background-color: var(--surface);
    color: var(--text-primary);
  }

  .center-text {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }

  .card {
    border: 1px solid var(--line);
    border-radius: 12px;
    background-color: var(--surface-soft);
    color: var(--text-primary);
  }

  .card-title {
    font-size: 1.05rem;
    font-weight: 600;
    margin: 0 0 0.5rem;
  }

  .card-content {
    color: var(--text-muted);
    white-space: pre-line;
  }

  button,
  input,
  select,
  textarea {
    font: inherit;
  }

  button,
  input,
  select,
  textarea {
    border-radius: 10px;
  }

  input,
  select,
  textarea {
    border: 1px solid var(--line);
    background: var(--surface-soft);
    color: var(--text-primary);
  }

  button {
    border: 1px solid transparent;
    cursor: pointer;
  }

  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline: 2px solid var(--focus);
    outline-offset: 1px;
  }

  .overlay {
    pointer-events: none;
  }
</style>

<script>
function toggleDarkMode() {
  document.documentElement.classList.toggle('dark-mode');
}

function setDarkMode() {
  document.documentElement.classList.add('dark-mode');
  document.documentElement.classList.remove('light-mode');
}

function setLightMode() {
  document.documentElement.classList.add('light-mode');
  document.documentElement.classList.remove('dark-mode');
}

async function backToHome() {
  window.location.href = '/safebox/access';
}
</script>

<script src="/js/htmx.min.js"></script>
<script src="/js/fixi-0.9.2.js"></script>
<script src="/js/extensions.js"></script>

<body hx-boost="true">
    <div class="wrapper">
        <div id="content">
            {% block page_content %}
            {% endblock %}
        </div>
    </div>
    <div class="overlay"></div>
    <br>

    {% block scripts %}
    {% endblock %}
</body>

</html>
