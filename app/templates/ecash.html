{% extends "uxbase.html" %}

{% block title %}Ecash{% endblock %}
{% block head %}
{{ super() }}

<style>
  :root {
    --sb-brand-navy: #000060;
    --sb-brand-light: #f6f6f6;
    --sb-brand-blue-1: #5267ec;
    --sb-brand-blue-2: #5369ec;
    --sb-bg-deep: #090c1a;
    --sb-bg-mid: #0d1124;
    --sb-panel: #121a33;
    --sb-panel-border: #2f3d67;
    --sb-text-main: #eef2ff;
    --sb-text-sub: #bcc7ec;
  }

  .center-text {
    max-width: 880px;
    margin: 0 auto;
    padding: 18px;
    border: 1px solid var(--sb-panel-border);
    border-radius: 16px;
    background: var(--sb-panel);
    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.42);
  }

  .center-text > * {
    margin-top: 0;
    margin-bottom: 0;
  }

  .center-text > * + * {
    margin-top: 12px;
  }

  h1, h2, h3, h4, h5, p, span, label, a, pre {
    color: var(--sb-text-main);
  }

  h1, h2, h3 {
    font-family: "Inter", "Trebuchet MS", Tahoma, sans-serif;
  }

  p, span, label, a, pre {
    font-family: "Josefin Sans", "Trebuchet MS", Tahoma, sans-serif;
  }

  input[type="number"],
  textarea,
  select {
    background: #0d1430;
    color: #e2e8ff;
    border: 1px solid #39497a;
    border-radius: 10px;
    padding: 10px 12px;
    box-sizing: border-box;
    font-family: "Josefin Sans", "Trebuchet MS", Tahoma, sans-serif;
  }

  input[type="number"]:focus,
  textarea:focus,
  select:focus {
    outline: 2px solid var(--sb-brand-blue-1);
    outline-offset: 1px;
    border-color: var(--sb-brand-blue-1);
  }

  button {
    background: linear-gradient(135deg, var(--sb-brand-blue-1), var(--sb-brand-blue-2));
    color: #ffffff;
    border: 0;
    border-radius: 12px;
    font-weight: 800;
    font-family: "Inter", "Trebuchet MS", Tahoma, sans-serif;
    width: 90%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
    padding: 10px 12px;
  }

  #img_qr_display {
    display: block;
    margin: 0 auto;
    max-width: 280px;
    width: 100%;
    height: auto;
    border-radius: 12px;
    border: 1px solid #3c518b;
    background: #0d1430;
  }

  hr {
    border: 0;
    border-top: 1px solid #2f416d;
    margin: 16px 0;
  }

  .center-text br {
    display: block;
    content: "";
    margin-top: 8px;
  }

  @media (max-width: 700px) {
    .center-text {
      padding: 14px;
    }
    button,
    input[type="number"] {
      width: 100% !important;
    }
  }
</style>



<script>

var global_ecash_issued = "";

async function backToProfile() {


window.location.href="/safebox/access" ;
}

async function getStatus(return_result) {

    var qr_img_func = document.getElementById("img_qr_display");
    // qr_img_func.src = "/img/logo.png";
    // ecash_response = JSON.parse(return_result);
    parsedResult = JSON.parse(JSON.stringify(return_result));
    // alert("we are here:" + parsedResult.status);
  
    //alert(response.status);
  //return_value = return_result["cashu_tokens"][0].replace(/"([^"]+(?="))"/g, '$1') ;
  //issueEcash.value = return_value;
  global_ecash_issued = parsedResult.detail;
  qr_img_func.src = "/safebox/qr/"+ global_ecash_issued;
  qr_img_func.addEventListener("click", copytoClipboard);
  await navigator.clipboard.writeText(global_ecash_issued);

  
     
    
}

async function createEcashToken() {
    
    var data;
    var qr_img_func = document.getElementById("img_qr_display");
    var ecash_input_func = document.getElementById("ln_ecash_amount");


    user_confirm = confirm("Are you sure you want to proceed?")
    if (user_confirm == false) {return;}

    qr_img_func.src = "/img/circle-256.gif";
    
    ecash_amount = parseInt(ecash_input_func.value);
    // alert(ecash_amount);

    const submit_data = {"amount": ecash_amount};
    



   await fetch('/safebox/issueecash', {
        method: "POST",
        headers: {"Content-Type": "application/json"},        
        body: JSON.stringify(submit_data)         
       })
    .then((response) => response.json())
    .then((data) => getStatus(data));


    // qr_img_func.src = "/img/logo.png";
    // alert("create token");
// window.location.href="/safebox/access" ;


}

async function copytoClipboard() {


await navigator.clipboard.writeText(global_ecash_issued);
alert(`Copied ecash to clipboard!`);

}



</script>

{% endblock %}

{% block page_content %}



<div class="center-text">
    
    <h1>Ecash</h1>
    <h2 id="user_notification">Careful, this is ecash!</h2>
    <br>

    <img id="img_qr_display" src="/img/logo.png" onclick="copytoClipboard()">
    <br>

        
       
    Enter Ecash Amount:<br><input type="number" placeholder="0" id="ln_ecash_amount" name="ln_ecash_amount"  value="" size="12">
    <br>
    <br>
       
    <button id="ecash_token_button" onclick="createEcashToken()">Create Ecash Token</button> 
    <br><br>
    <button onclick="copytoClipboard()">Copy to Clipboard</button> 
    <br><br>
    <button onclick="backToProfile()">Home</button>
      
 

        <hr>
     
        
    </div>
     

<script>
    setDarkMode();
</script>

{% endblock %}

{% block scripts %}
{{ super() }}


{% endblock %}
