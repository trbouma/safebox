{% extends "uxbase.html" %}

{% block title %}Danger Zone{% endblock %}
{% block head %}
{{ super() }}

<style>
  :root {
    --sb-brand-navy: #000060;
    --sb-brand-light: #f6f6f6;
    --sb-brand-blue-1: #5267ec;
    --sb-brand-blue-2: #5369ec;
    --sb-bg-deep: #090c1a;
    --sb-bg-mid: #0d1124;
    --sb-panel: #121a33;
    --sb-panel-border: #2f3d67;
    --sb-text-main: #eef2ff;
    --sb-text-sub: #bcc7ec;
  }

  .center-text {
    max-width: 880px;
    margin: 0 auto;
    padding: 18px;
    border: 1px solid var(--sb-panel-border);
    border-radius: 16px;
    background: var(--sb-panel);
    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.42);
  }

  .center-text > * {
    margin-top: 0;
    margin-bottom: 0;
  }

  .center-text > * + * {
    margin-top: 12px;
  }

  h1, h2, h3, h4, h5, p, span, label, a, pre {
    color: var(--sb-text-main);
  }

  .hint {
    color: var(--sb-text-sub);
    font-family: "Josefin Sans", "Trebuchet MS", Tahoma, sans-serif;
  }

  .actions {
    display: grid;
    gap: 10px;
  }

  button {
    background: linear-gradient(135deg, var(--sb-brand-blue-1), var(--sb-brand-blue-2));
    color: #ffffff;
    border: 0;
    border-radius: 12px;
    font-weight: 800;
    font-family: "Inter", "Trebuchet MS", Tahoma, sans-serif;
    width: 90%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
    padding: 10px 12px;
  }

  .inline-check {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: var(--sb-text-main);
    font-family: "Josefin Sans", "Trebuchet MS", Tahoma, sans-serif;
  }

  hr {
    border: 0;
    border-top: 1px solid #2f416d;
    margin: 16px 0;
  }

  @media (max-width: 700px) {
    .center-text {
      padding: 14px;
    }

    button {
      width: 100%;
    }
  }
</style>



<script>



async function backToHome() {

window.location.href="/safebox/access" ;

}





async function attest() {
// alert("scan!");

const npub_safebox = "{{acorn_obj.pubkey_bech32}}"
var use_signer = document.getElementById("use_signer")
if ("nostr" in window && use_signer.checked) {
  var public_key = await window.nostr.getPublicKey();

  // alert(public_key);
  var tags = [  ["d", "{{acorn_obj.pubkey_bech32}}:safebox-under-control"],
            ["p", "{{acorn_obj.pubkey_hex}}"],
            ["v", "valid"]
          ];
  var content = `Npub holder: ${public_key} has attested ownership of safebox: {{acorn_obj.pubkey_hex}}`
  event_to_sign = {   "created_at": Math.floor(Date.now() / 1000),
                      "kind": 31871,
                      "tags": tags,
                      "content": content


  };

  
  var signed_event = await window.nostr.signEvent(event_to_sign);
  alert(JSON.stringify(signed_event));

  submit_data = {"signed_event": signed_event};

  await fetch('/safebox/publishsignedevent', {
        method: "POST",
        headers: {"Content-Type": "application/json"},        
        body: JSON.stringify(submit_data)         
       })
    .then((response) => response.json())
    .then((data) => {data});

  
} else
{
  //alert("you need the browser extension!");
  var owner_nsec = prompt("Enter the owner nsec to use");

  submit_data = {"owner_nsec": owner_nsec};

  await fetch('/safebox/attestationowner', {
        method: "POST",
        headers: {"Content-Type": "application/json"},        
        body: JSON.stringify(submit_data)         
       })
    .then((response) => response.json())
    .then((data) => { data;
                      alert(JSON.stringify(data));

    });

}


}
</script>


<script>

  
  async function writeTag() {
    var nfc_text_area = document.getElementById("nfc_text");
    var nfc_text = nfc_text_area.value
    
    if ("NDEFReader" in window) {
      const ndef = new NDEFReader();
      try {
        await ndef.write(nfc_text);
        alert("NDEF message written!");
        consoleLog("NDEF message written: " + nfc_text);
      } catch(error) {
        consoleLog(error);
      }
    } else {
      alert("Web NFC is not supported.");
    }
  }
  


  function consoleLog(data) {
    var logElement = document.getElementById('log');
    logElement.innerHTML += data + '\n';
  };
  
  if (localStorage) {
  
      //alert("Local Storage!");
      // localStorage.setItem("name", "Tim");
  }




  
  </script>

{% endblock %}

{% block page_content %}

<div class="center-text">
<h1>Attestation</h1>

  <p class="hint">Warning this is experimental.</p>
  <div class="actions">
    <button onclick="attest()">Attest</button>
  </div>
  <label class="inline-check">
    <input type="checkbox" id="use_signer" name="use_signer" checked>
    <span>Use signer if available</span>
  </label>

  

  <hr>
  
</div>





   

<div class="center-text">
    <div class="actions">
      <button onclick="backToHome()">Home</button>
    </div>
</div>
     
<script>
  setDarkMode();
</script>


{% endblock %}

{{ super() }}


{% endblock %}
